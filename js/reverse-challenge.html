<!DOCTYPE html>
<html>
    <body>
        <script>

    
            let num1 = 2;
            let num2 = 5;
        
            console.log('Before');
            console.log('num1: ' + num1);
            console.log('num2: ' + num2);
        
            //pattern 1 
            // 新しく変数を一つ作るパターン
            // 
        
            //pattern 2
            //num1, num2 以外変数を使わないでやるパターン
            //
        
            console.log('After');
            console.log('num1: ' + num1);
            console.log('num2: ' + num2);
        
        </script>
    </body>
